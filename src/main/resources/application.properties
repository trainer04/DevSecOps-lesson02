# VULN: Debug mode enabled in production
debug=true

# ========= DATABASE CONFIG =========
# VULN: Plain text credentials
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# VULN: Disabling SSL for database
spring.jpa.properties.hibernate.connection.requireSSL=false

# VULN: Showing SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# VULN: Weak Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=50

# ========= SERVER CONFIG =========
server.port=8080
server.servlet.context-path=/

# VULN: Detailed error messages
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# VULN: Disabling security headers
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

# ========= ACTUATOR CONFIG =========
# VULN: Exposing all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=ALWAYS

# VULN: Disabling Actuator security
management.security.enabled=false
management.endpoints.web.base-path=/manage
management.endpoints.web.path-mapping.health=status

# ========= SPRING SECURITY =========
# VULN: Disabling Spring Security auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# VULN: Insecure CORS configuration
cors.allowed-origins=*
cors.allowed-methods=*
cors.allowed-headers=*
cors.allow-credentials=true

# ========= LOGGING =========
# VULN: Logging sensitive information
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.demo.vulnapp=TRACE

# VULN: Log file with sensitive data
logging.file.name=./logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n | User: %X{user} | Session: %X{session} | IP: %X{ip}
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# ========= THYMELEAF TEMPLATES =========
# VULN: Template caching disabled in production
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========= APPLICATION SPECIFIC =========
# VULN: Hardcoded admin credentials
app.admin.username=admin
app.admin.password=Admin123!
app.encryption.key=WeakEncryptionKey123

# VULN: Session timeout too long
server.servlet.session.timeout=7d

# VULN: File upload without restrictions
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# VULN: Disabling CSRF protection
spring.mvc.hiddenmethod.filter.enabled=true